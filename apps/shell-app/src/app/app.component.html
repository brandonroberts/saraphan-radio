<mat-sidenav-container>
  <navigation-header (logoutEvent)="logout()"  [user]="user | async" [isLoggedIn]="(user | async)?.loggedIn" (loginEvent)="login()" (sidenavToggle)="sidenav.toggle()"></navigation-header>

  <mat-sidenav #sidenav mode="side" >
    <navigation-side [isLoggedIn]="(user | async)?.loggedIn" (sidenavClose)="sidenav.close()"></navigation-side>
  </mat-sidenav>

  <main>
   <saraphan-shell  [isLoggedIn]="(user | async)?.loggedIn"></saraphan-shell>
    <router-outlet></router-outlet>
  </main>


</mat-sidenav-container>
