<mat-sidenav-container>
  <navigation-header (sidenavToggle)="sidenav.toggle()"></navigation-header>

  <mat-sidenav #sidenav mode="side" opened>
    <navigation-side (sidenavClose)="sidenav.close()"></navigation-side>
  </mat-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>


</mat-sidenav-container>
