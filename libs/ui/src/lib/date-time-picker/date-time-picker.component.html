


<mat-card color="primary">
  <mat-card-title>
  My Availability / Time
</mat-card-title>
<mat-card-content>

    <mat-form-field class="example-full-width">
      <mat-label>Start time</mat-label>
      <input autocomplete="off" matInput   value=""  [ngxTimepicker]="pickerTimeS">
      <ngx-material-timepicker #pickerTimeS></ngx-material-timepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>End time</mat-label>
      <input autocomplete="off" matInput   value=""  [ngxTimepicker]="pickerTimeE">
      <ngx-material-timepicker #pickerTimeE></ngx-material-timepicker>
    </mat-form-field>
</mat-card-content>
</mat-card>

<mat-card color="primary">
  <mat-card-title>
  My Availability / Date
</mat-card-title>
<mat-card-content>

    <mat-form-field  >
    <mat-label>Choose date(s)</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  </mat-form-field>

</mat-card-content>
</mat-card>
