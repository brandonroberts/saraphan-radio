<mat-card color="primary">
  <mat-card-title>
    My Availability
  </mat-card-title>
  <mat-card-content>


    <div class="row">
      <div class="col-sm">
        <mat-card color="primary">
          <mat-card-title>
            Date
          </mat-card-title>
          <mat-card-content>

            <mat-form-field>
              <mat-label>Choose start date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Choose end date</mat-label>
              <input matInput [matDatepicker]="pickerE">
              <mat-datepicker-toggle matSuffix [for]="pickerE"></mat-datepicker-toggle>
              <mat-datepicker [dateClass]="dateClass" #pickerE></mat-datepicker>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-sm">
        <mat-card color="primary">
          <mat-card-title>
            Time
          </mat-card-title>
          <mat-card-content>

            <mat-form-field class="start">
              <mat-label>Start time</mat-label>
              <input autocomplete="off" matInput value="" [ngxTimepicker]="pickerTimeS">
              <ngx-material-timepicker #pickerTimeS></ngx-material-timepicker>
            </mat-form-field>

            <mat-form-field class="end">
              <mat-label>End time</mat-label>
              <input autocomplete="off" matInput value="" [ngxTimepicker]="pickerTimeE">
              <ngx-material-timepicker #pickerTimeE></ngx-material-timepicker>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-sm">
        <mat-card color="primary">
          <mat-card-title>
            Weekday(s)
          </mat-card-title>
          <mat-card-content class="row">

            <mat-checkbox color="primary" class="col-sm">Monday</mat-checkbox>
            <mat-checkbox color="primary"class="col-sm">Tuesday</mat-checkbox>
            <mat-checkbox color="primary"class="col-sm">Wednesday</mat-checkbox>
            <mat-checkbox color="primary"class="col-sm" >Thursday</mat-checkbox>
            <mat-checkbox color="primary"class="col-sm">Friday</mat-checkbox>
            <mat-checkbox color="primary"class="col-sm">Saturday</mat-checkbox>
            <mat-checkbox color="primary"class="col-sm">Sunday</mat-checkbox>
          </mat-card-content>
        </mat-card>
      </div>
    </div>


  </mat-card-content>
</mat-card>
